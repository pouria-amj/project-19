<!DOCTYPE html>
<html>
    <head>
        <title>login</title>
        <meta charset="utf-8">
        <meta name="author" content="nima">
        <meta name="viewport" content="width=device-width">
        <meta name="keyword" content="routine , routine app , task ">
        <link rel="stylesheet" href="..//login/style/index.css">
    </head>
    <body>
        <div class="container">    
            <img src="../login/img/bg-b-pic.png" alt="background image" class="first-bg-img">
            <img src="../login/img/bg-t-pic.png" alt="background image" class="second-bg-img">
            <div class="personal-div d-flex justify-content-around">
                <p class="fs-18 ff-roboto-400 justify-content-between">Personal Details</p>
            </div>
            <div class="tell-us-div d-flex justify-content-around">
                <p class="fs-14 ff-roboto-400 ">Tell us a bit more about yourself</p>
            </div>
            <div class="name">
                <p class="ff-roboto-400 fs-18 text-gray">Name</p>
                <div class="line-1 line-gray w-100"></div>
            </div>
            <div class="email">
                <p class="ff-roboto-400 fs-18 text-gray">Email</p>
                <div class="line-1 line-gray w-100"></div>
            </div>
            <div class="button-div">
                <button class="button-1 light-blue-bg text-white w-100 ff-roboto-700 fs-18">Continue</button>
            </div>
        </div>
    </body>
</html>
